<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" href="hangman.css">
    <title>Hangman</title>
    <header>
      <div class="topBorder">
        <h1>Lego Hangman!</h1>
      </div>
    </header>
  </head>
<body>
  
	<div class="gameArea">	
    <div>
      <span id="wC">Wins: </span>
      <span id="lC">Looses: </span>
    </div>
    <div>
      <span id="winCount">0</span>
      <span id="looseCounter">0</span>	
    </div>
			
	  <div class="imageContainer">
      <img src="images/lego-superman-legs.jpg" id="legs">
      <img src="images/lego-superman-body.jpg" id="body">
      <img src="images/lego-superman-no-hands.jpg" id="arms">
      <img src="images/lego-superman-right-hand-missing.jpg" id="oneHand">
      <img src="images/lego-superman-no-head.jpg" id="bothHands">
      <img src="images/lego-superman-no-cape.jpg" id="withHead">
      <img src="images/lego-superman.jpg" id="withCape">
      <img src="images/lego-superman-kryptonite.jpg" id="lostKry">
      <img src="images/lego-superman-flying.jpg" id="wonEar">
    </div>
    <div id="usedLetters">Used Letters: </div>
    <div id="gL">Guesses Left: </div>
    <div id="blanks">_ _ _ _ _ _ _ _</div>
    <span id="wrongGuesses"></span>
    <span id="guessesLeft">8</span>>
    

  </div>
  <script src="logic.js"></script>
</body>
</html>
